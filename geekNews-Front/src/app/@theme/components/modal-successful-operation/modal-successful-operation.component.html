<div class="modalResultOperationBox">
    <img class="modalResultOperationImage" src="{{propsOperation.img}}" alt="">
    <p class="modalResultOperationMessage">{{propsOperation.message}}</p>
    <div *ngFor="let button of propsOperation.buttons">
        <button 
        mat-button
        *ngIf="button.action"
        class="{{button.class}}"
        (click)="button.action()"
        >{{button.label}}</button>
    </div>
</div>
